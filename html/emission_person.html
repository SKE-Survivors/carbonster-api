<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Statistic</title>
    <link rel="icon" href="img/logo.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cloud-word.css">
</head>

<body>
    <div class="layer"></div>
    <!-- ! Body -->
    <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
    <div class="page-flex">
        <!-- ! Sidebar -->
        <!-- TODO: add aside -->
        <div class="main-wrapper">
            <!-- ! Main nav -->
            <nav class="main-nav--bg">
                <div class="main-nav">
                    <div class="main-nav-end mx-4">
                        <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                            <span class="sr-only">Toggle menu</span>
                            <span class="icon menu-toggle--gray" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- ! Main -->
            <main class="main users chart-page" id="skip-target">
                <div class="container">
                    <h1>Emission per Person Dashboard</h1><br><br>
                    <h3 id="value"></h3>
                    <br>
                    <div class="cloud-body">
                        <ul class="cloud" role="navigation" aria-label="Webdev word cloud">
                            <li><a href="?" data-weight="4" id="TH">Thailand</a></li>
                            <li><a href="?" data-weight="2" id="JP">Japan</a></li>
                            <li><a href="?" data-weight="5" id="KR">South Korea</a></li>
                            <li><a href="?" data-weight="8" id="TW">Taiwan</a></li>
                            <li><a href="?" data-weight="6" id="US">United States</a></li>
                            <li><a href="?" data-weight="4" id="AU">Australia</a></li>
                            <li><a href="?" data-weight="5" id="GB">United Kingdom</a></li>
                            <li><a href="?" data-weight="6" id="RU">Russian</a></li>
                            <li><a href="?" data-weight="1" id="IN">India</a></li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        var url = new URL(window.location.href)
        var value = url.searchParams.get("value")
        document.getElementById("value").innerHTML = value

        async function setWeight(code) {
            var resp = await fetch('http://localhost:3000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                    {
                      emissionPerson(country: "${code}") {
                        emission
                      }
                    }`
                })
            });
            var json = await resp.json();
            var table = json.data;
            // console.log(table)

            if (table.emissionPerson != null){
                // TODO: set to 1-9
                // document.getElementById(code).setAttribute("data-weight", "1")
                document.getElementById(code).setAttribute("href", "?value="+table.emissionPerson)
            } else {
                document.getElementById(code).setAttribute("href", "?value=None")
                // TODO: uncomment after some country work
                // document.getElementById(code).style.display = "None"
            }
        }

        setWeight("TH");
        setWeight("JP");
        setWeight("KR");
        setWeight("TW");
        setWeight("US");
        setWeight("AU");
        setWeight("GB");
        setWeight("RU");
        setWeight("IN");
    </script>

    <!-- Icons library -->
    <script src="plugins/feather.min.js"></script>
    <!-- Custom scripts -->

    <script src="js/script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
