<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Emission</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div>
        <h2>Carbon Emission</h2>
    </div>

    <div class="row" style="margin-top: 5%; width: 100%;">
        <div class="col-4" style="margin-left: 2%;"></div>
        <div class="col">
            <canvas id="myChart" ></canvas>
        </div>
    </div>
    
    <script>
        async function getJson(code) {
        
            var resp = await fetch('http://localhost:3000/graphql', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                },
                body: JSON.stringify({
                query: `
                {
                    emission(country: "${code}"){
                        emission
                    }
                }`
                })
            });
            var json = await resp.json();
            var table = json.data;
            return table.emission;
            
        }

        async function createChart() {

            var labels = [
                    "Thailand",
                    "Japan",
                    "Korea",
                    "Taiwan",
                    "United State",
                    "Australia",
                    "United Kingdom",
                    "Russia",
                    "India"
                ]

            var data = {
                labels: labels,
                datasets: [{
                    label: 'Carbon intensity',
                    data: [ getJson("TH"),
                            getJson("JP"),
                            getJson("KR"),
                            getJson("TW"),
                            getJson("US"),
                            getJson("AU"),
                            getJson("GB"),
                            getJson("RU"),
                            getJson("IN")
                ]

                }]
            };

            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            };

            const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
            );

        }
        createChart()
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
